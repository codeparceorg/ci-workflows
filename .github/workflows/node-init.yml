# .github/workflows/node-build.yml
name: Entry node CI/CD workflow


on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string
    secrets: inherit


jobs:
  build:
    uses: ./.github/workflows/node-build.yml
    with:
      node-version: ${{ inputs.node-version }}

  azure-terraform:
    uses: ./.github/workflows/az-arquitecture.yml
    with:
      node-version: ${{ inputs.node-version }}
    secrets: inherit