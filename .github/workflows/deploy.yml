name: deploy to azure web app

permissions:
  contents: read

on:
  push:
    branches: [ "bet"]
  workflow_dispatch:

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-project:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm i

      - name: Build Project
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist
          retention-days: 1
          

  deploy-azure-arquitecture:
    name: Deploy to Azure Arquitecture
    runs-on: ubuntu-latest
    environment: test
    
    env:
      ARM_CLIENT_ID: ${{ vars.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ vars.ARM_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ vars.ARM_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ vars.ARM_SUBSCRIPTION_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Clone terraform scripts repository
        uses: actions/checkout@v4
        with:
          repository: codeparce/azure-terraform
          token: ${{ secrets.TERRAFORM_REPO_TOKEN }}
          path: azure-terraform

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Deploy Azure infrastructure
        run: |
          cd azure-terraform/2-static-web-app
          bash azure_deploy_arquitecture.sh

      - name: Upload Static Web App secrets artifact
        uses: actions/upload-artifact@v4
        with:
          name: static-web-app-secrets
          path: azure-terraform/2-static-web-app/secret
          retention-days: 1


  deploy-azure-static-web-app:
    name: Deploy to Azure Web App
    runs-on: ubuntu-latest
    needs:  [build-project,deploy-azure-arquitecture]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: dist

      - name: Download secret artifact
        uses: actions/download-artifact@v4
        with:
          name: static-web-app-secrets
          path: secret

      - name: Install SWA CLI
        run: npm install -g @azure/static-web-apps-cli 

      - name: Deploy Static Web App
        run: |
          ENV_NAME=$([ "$GITHUB_REF_NAME" = "main" ] && echo "production" || echo "$GITHUB_REF_NAME")
          FILE_JSON="secret/static-web-app-secrets.json"
          API_KEY=$(jq -r '.properties.apiKey' $FILE_JSON)
          swa deploy ./dist --deployment-token $API_KEY --env $ENV_NAME
